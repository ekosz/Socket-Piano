<!DOCTYPE html>
<html>
<head>
<title>JavaScript Piano</title>
<link rel="stylesheet" type="text/css" href="piano.css">
</head>
<body>
<div id="main">
<h1>Socket.io Piano</h1>
<div class="white key" id="c1"> </div>
<div class="black key" id="cs1"> </div>
<div class="white key" id="d1"> </div>
<div class="black key" id="ds1"> </div>
<div class="white key" id="e1"> </div>

<div class="black key" id="fs1"> </div>
<div class="white key" id="g1"> </div>
<div class="black key" id="gs1"> </div>

<div class="black key" id="as1"> </div>

<div class="white key" id="c2"> </div>
<p style="clear:left">
Click the piano keys above to play sounds.
</p>
</div>
<script language="javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js">  </script>
<script type="text/javascript" src="socket.io/socket.io.js"></script>
<script language="javascript" type="text/javascript" src="js/script.js">  </script>

</html>
